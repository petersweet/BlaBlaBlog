       <article>                                                                      
                                                                                      
           <h2><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h2>  
                                                                                      
           <p class="subheader">                                                      
               <time>{{ article.date_modified|date }}</time>                          
           </p>                                                                       
                                                                                      
           <p></p>                                                                    
                                                                                      
           {{ article.body|linebreaks }}                                              
                                                                                      
       </article>
